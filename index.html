<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="game-controller.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, or Scissors</title>
</head>
<body>
    <div class="content-container">
        <div class="header">First to <span style="color: red;">5</span> wins!</div>
        <div id="button-wrapper">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="disappear" id="result"></div>
        <div id="score-container">Player: 0, Computer: 0</div>
        <button class="disappear" id="reset-button"></button>   
    </div>
    <div class="footer-container">
        <div class="footer">Github Profile | <a href="https://github.com/selbps">selbps <i class="fa fa-github"></i></a></div>
    </div>
</body>
</html>
